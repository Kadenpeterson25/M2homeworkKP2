name: MAcc Course Rating Ranking

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  rank-courses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate course ranking outputs
        run: python scripts/rank_macc_courses.py

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: macc-course-ranking-outputs
          path: outputs/
